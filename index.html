<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEGA Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="player" src="" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const megaLink = params.get('url');
    if (megaLink && megaLink.startsWith('https://mega.nz/')) {
      document.getElementById('player').src = megaLink;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40%'>Link MEGA inv√°lido</h2>";
    }
  </script>
</body>
</html>
